<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<button class="button1">Registration</button>
		</header>
		<h1>Кудря Максим Сергеевич ЛР №3</h1>
		<div id="myModal" class="modal">
			<div class="modal_body">
				<div class="modal_content">
					<div class="modal_title">Регистрация</div>
						<form class="modal_form" method="POST" name="registration" data-netlify="true">
							<label for="email">Введите почту</label>
							<input type="email" id="mail" placeholder="email@address.com" name="email" required="">
							<label for="password">Введите пароль</label>
							<input type="password" id="pass" minlength="6" name="password" required="">
							<div class="errorfield"><span id="error"> </span></div>
							<div class="buttons">
								<button class="formbutton" type="submit">Зарегистрироваться</button>
								<button id="checkPass" class="formbutton" type="button">Показать пароль</button>
							</div>
						</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
